<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>

  <main class="main">
    <div class="advice">
      <span class="tagName">
        <span>ADVICE</span> <span id="slip">#...</span>
      </span>
      <p class="adviceText" id="adviceText">
        click the button to get advice
      </p>
      <div class="divider">
        <img src="./images/pattern-divider-desktop.svg" alt="line divider image">
      </div>
      <button class="btn" id="btn">
        <img src="./images/icon-dice.svg" alt="dice image">
      </button>
    </div>

  </main>
</body>

</html>
